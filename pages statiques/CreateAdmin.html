<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="scripts/script.js"></script>
</head>

<body>
    
    <div class="container-fluid" id="layoutFirst">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-5">
                <form action="inscription.php" method="post">
                    <div id="form"
                    class="d-flex justify-content-center shadow p-3 mb-5 bg-body rounded  border border-primary">
                    <div class="col-md-10">
                        <h2 style="text-align: center;">Créer un nouveau administrateur</h2>
                        <form action="inscription.php" method="POST">
                            <div class="row g-2 mb-3">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="inputNom"
                                            placeholder="Nom" value="" oninput="validerFormulaireInscription()">
                                        <label for="inputNom">Nom</label>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="inputPrenom"
                                            placeholder="Prénom" value="" oninput="validerFormulaireInscription()">
                                        <label for="inputPrenom">Prénom</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="inputEmail"
                                    placeholder="name@example.com" oninput="validerFormulaireInscription()">
                                <label for="inputEmail">Email</label>
                            </div>
                            <div class="mb-3 form-floating d-flex">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Secret" oninput="validerFormulaireInscription()">
                                <label for="inputPassword">Mot de passe</label>
                                <button class="btn password-toggle-btn" type="button"
                                    onclick="togglePassword('inputPassword', 'oeil')"
                                    style="background-color: #695cee;">
                                    <img src="assets/oeil.png" alt="" srcset="" id="oeil">
                                </button>
                            </div>
                            <div class="mb-3 form-floating d-flex">
                                <input type="password" class="form-control" id="inputPasswordConfirm"
                                    placeholder="Secret" oninput="validerFormulaireInscription()">
                                <label for="inputPasswordConfirm">Confirmation du Mot de passe</label>
                                <button class="btn password-toggle-btn" type="button"
                                    onclick="togglePassword('inputPasswordConfirm', 'oeilConfirm')"
                                    style="background-color: #695cee;">
                                    <img src="assets/oeil.png" alt="" srcset="" id="oeilConfirm">
                                </button>
                            </div>
                        </form>

                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button" id="btnInscription" disabled>Créer !</button>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
