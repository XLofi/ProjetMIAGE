<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/styles/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="container-fluid" id="layoutDashboardEtudiant">
        <div class="row">
            <div class="col-md-1" id="menu">
                <!--<p id="dashboardTitle">Dashboard</p>-->
                <ul>
                    <li><img src="assets/maison.png" alt="" srcset="" class="img-fluid"></li>
                    <li><img src="assets/lister.png" alt="" srcset="" class="img-fluid"></li>
                    <li><img src="assets/notification.png" alt="" srcset="" class="img-fluid"></li>
                    <li><img src="assets/parametre.png" alt="" srcset="" class="img-fluid"></li>
                </ul>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-10" id="formCandidat">
                <div class="row">
                    <div class="col-md-3" id="etapesInscription">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item list-group-item-primary">Infos. personnelles</li>
                            <li class="list-group-item list-group-item-primary">Coordonnées</li>
                            <li class="list-group-item list-group-item-primary">CV</li>
                            <li class="list-group-item list-group-item-primary">Baccalauréat</li>
                            <li class="list-group-item list-group-item-primary">Cursus</li>
                            <li class="list-group-item list-group-item-primary">Relevé de notes</li>
                            <li class="list-group-item list-group-item-primary">Stages</li>
                            <li class="list-group-item list-group-item-primary">Expériences professionnelles</li>
                            <li class="list-group-item list-group-item-primary">Situation de handicap</li>
                            <li class="list-group-item list-group-item-primary">Bourse</li>
                            <li class="list-group-item list-group-item-success">Postuler</li>


                          </ul>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-8" id="divFormCandidat">
                        <div class="overflow-auto" style="max-height: 500px;">
                            <form action="/candidature/formCandidat" method="post" class="row g-3">
                                <h3 id="infosPersoZone">Infos. Personelles</h3>
                                <div class="col-md-6">
                                    <label for="inputNom" class="form-label">Nom</label>
                                    <input type="text" class="form-control" id="inputNom">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputPrenom" class="form-label">Prénom</label>
                                    <input type="text" class="form-control" id="inputPrenom">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputNomJF" class="form-label">Nom de jeune fille</label>
                                    <input type="text" class="form-control" id="inputNomJF">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputDateNaissance" class="form-label">Date de naissance</label>
                                    <input type="date" name="" id="inputDateNaissance" class="form-control">
                                </div>
                                <hr>
                                <h3 id="coordonneesZone">Coordonnées</h3>
                                  
                                <div class="col-12">
                                    <label for="inputAddress" class="form-label">Adresse</label>
                                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                                </div>
                                <div class="col-12">
                                    <label for="inputAddress2" class="form-label">Complément d'adresse</label>
                                    <input type="text" class="form-control" id="inputAddress2" placeholder="Appartement, lieu-dit, ...">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputCity" class="form-label">Ville</label>
                                    <input type="text" class="form-control" id="inputCity">
                                </div>
                                <div class="col-md-2">
                                    <label for="inputZip" class="form-label">Code postale</label>
                                    <input type="text" class="form-control" id="inputZip">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputTelFixe" class="form-label">Téléphone fixe</label>
                                    <input type="tel" class="form-control" id="inputTelFixe">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputTelPort" class="form-label">Mobile</label>
                                    <input type="tel" class="form-control" id="inputTelPort">
                                </div>

                                <hr>
                                <h3 id="bacZone">Baccalauréat</h3>
                                <div class="col-md-6">
                                    <label for="inputSerie" class="form-label">Série / Spécialités</label>
                                    <input type="text" class="form-control" id="inputSerie">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputTelPort" class="form-label">Mobile</label>
                                    <input type="tel" class="form-control" id="inputTelPort">
                                </div>




                                  <div class="col-12">
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" id="gridCheck">
                                      <label class="form-check-label" for="gridCheck">
                                        Check me out
                                      </label>
                                    </div>
                                  </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-9"></div>
                        <div class="col-md-3">
                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-success">Confirmer</button>
                              </div>
                            
                        </div>
                    </div>
                </div>
                
               
            </div>
        </div>
    </div>
    
</body>
</html>
