<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="container-fluid" id="layoutFirst">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
           <div class="col-md-5">
            
            <div id="form" class="d-flex justify-content-center shadow p-3 mb-5 bg-body rounded  border border-primary">
                <div class="col-md-10">
                    <h2 style="text-align: center;">S'inscrire</h2>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Prénom">
                        <label for="floatingInput">Prénom</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Nom">
                        <label for="floatingInput">Nom</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email</label>
                    </div>
                    <div class="mb-3 form-floating d-flex">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Secret">
                        <label for="inputPassword">Mot de passe</label>
                        <button class="btn password-toggle-btn" type="button" onclick="togglePassword()" style="background-color: #695cee;">
                            <img src="assets/oeil.png" alt="" srcset="" id="oeil">
                        </button>
                    </div>
                    <div class="mb-3 form-floating d-flex">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Secret">
                        <label for="inputPassword">Confirmation du Mot de passe</label>
                        <button class="btn password-toggle-btn" type="button" onclick="togglePassword()" style="background-color: #695cee;">
                            <img src="assets/oeil.png" alt="" srcset="" id="oeil">
                        </button>
                    </div>
                    
                
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button" id="btnConnexion">Inscription !</button>
                        <p><a href="#">Déjà un compte ? Connectez-vous !</a></p>
                    </div>
                    
                </div>
                
            </div>
           </div>
           <div class="col-md-7 colImage" id="colImage">
            <img src="assets/MiageLogo.png" alt="" class="img-fluid w-200" id="imgMiage" >
           </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("inputPassword");
            var oeilImg = document.getElementById("oeil");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                oeilImg.src = "assets/cacher.png";
            } else {
                passwordInput.type = "password";
                oeilImg.src = "assets/oeil.png";
            }
        }
    </script>
</body>
</html>
